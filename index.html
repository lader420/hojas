<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechPro Service Manager - Gesti√≥n de Servicios</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilos personalizados para animaciones y la impresi√≥n */
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-slide {
            animation: slideIn 0.3s ease-out;
        }
        
        /* Estilos para impresi√≥n */
        @media print {
            .no-print { display: none !important; }
            .print-only { 
                display: block !important; 
                margin: 0; 
                padding: 0; 
                width: 100%; 
            }
            body { 
                margin: 0; 
                padding: 0; 
                font-size: 10pt; 
                background: #fff;
            }
        }
        .print-only { display: none; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">

    <div class="no-print p-6 md:p-10 lg:p-12">
        <nav class="flex justify-center mb-10">
            <div class="bg-white p-3 rounded-full shadow-lg flex gap-4 text-sm font-bold text-slate-600">
                <button onclick="setView('dashboard')" class="px-4 py-2 rounded-full hover:bg-indigo-100 hover:text-indigo-600 transition-all">üè† Dashboard</button>
                <button onclick="setView('reception')" class="px-4 py-2 rounded-full hover:bg-indigo-100 hover:text-indigo-600 transition-all">‚ûï Nuevo Ingreso</button>
                <button onclick="setView('support')" class="px-4 py-2 rounded-full hover:bg-indigo-100 hover:text-indigo-600 transition-all">üîß Soporte</button>
                <button onclick="setView('inventory')" class="px-4 py-2 rounded-full hover:bg-indigo-100 hover:text-indigo-600 transition-all">üì¶ Inventario</button>
            </div>
        </nav>

        <main id="app-content" class="w-full max-w-7xl mx-auto">
            <p class="text-center text-slate-400">Cargando aplicaci√≥n...</p>
        </main>
    </div>

    <div id="print-zone" style="display: none;"></div>

    <script>
        // ===================================
        // ========== ESTADO GLOBAL ==========
        // ===================================

        const state = {
            view: 'dashboard', // Puede ser 'dashboard', 'reception', 'support', 'inventory'
            tickets: [],       // Lista de tickets de soporte
            inventory: []      // Lista de productos de inventario
        };

        // ===================================
        // ========== PERSISTENCIA ==========
        // ===================================

        /**
         * Guarda el array de tickets en localStorage.
         */
        async function saveTickets() {
            try {
                localStorage.setItem('techpro_tickets', JSON.stringify(state.tickets));
            } catch (e) {
                console.error("Error al guardar tickets en localStorage:", e);
            }
        }

        /**
         * Guarda el array de inventario en localStorage.
         */
        async function saveInventory() {
            try {
                localStorage.setItem('techpro_inventory', JSON.stringify(state.inventory));
            } catch (e) {
                console.error("Error al guardar inventario en localStorage:", e);
            }
        }

        /**
         * Carga todos los datos desde localStorage al iniciar la aplicaci√≥n.
         */
        async function loadData() {
            try {
                const storedTickets = localStorage.getItem('techpro_tickets');
                if (storedTickets) {
                    state.tickets = JSON.parse(storedTickets);
                }

                const storedInventory = localStorage.getItem('techpro_inventory');
                if (storedInventory) {
                    state.inventory = JSON.parse(storedInventory);
                }
            } catch (e) {
                console.error("Error al cargar datos de localStorage:", e);
                // Si hay un error, se inicializa con arrays vac√≠os.
                state.tickets = [];
                state.inventory = [];
            }
        }

        // ===================================
        // ========== UTILIDADES B√ÅSICAS ==========
        // ===================================

        /**
         * Renderiza la vista actual en el contenedor principal.
         */
        function render() {
            const container = document.getElementById('app-content');
            if (!container) return; 

            // Limpia el contenedor antes de renderizar la nueva vista
            container.innerHTML = ''; 

            switch(state.view) {
                case 'support':
                    renderSupportList(container);
                    break;
                case 'inventory':
                    renderInventory(container);
                    break;
                case 'reception':
                    renderReceptionForm(container);
                    break;
                case 'dashboard':
                default:
                    renderDashboard(container);
                    break;
            }
        }

        /**
         * Cambia la vista de la aplicaci√≥n y fuerza un renderizado.
         */
        function setView(newView) {
            state.view = newView;
            render();
        }

        function getStatusClass(status) {
            switch(status) {
                case 'Ingresado': return 'bg-blue-100 text-blue-600';
                case 'En Revisi√≥n': return 'bg-amber-100 text-amber-600';
                case 'Listo': return 'bg-emerald-100 text-emerald-600';
                case 'Entregado': return 'bg-slate-100 text-slate-400';
                default: return 'bg-slate-100 text-slate-500';
            }
        }

        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            const bgColor = type === 'success' ? 'bg-slate-900' : 'bg-red-600';
            toast.className = `${bgColor} text-white px-6 py-4 rounded-2xl shadow-2xl flex items-center gap-3 animate-slide transform transition-all duration-300 fixed bottom-4 right-4 z-[100]`;
            toast.innerHTML = `
                <div class="w-2 h-2 rounded-full ${type === 'success' ? 'bg-emerald-400' : 'bg-white'} animate-pulse"></div>
                <span class="text-sm font-bold">${message}</span>
            `;
            document.body.appendChild(toast); 
            
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateY(10px)';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        function handleSearch(query) {
            if (state.view !== 'support') setView('support');
            const q = query.toLowerCase();
            const rows = document.querySelectorAll('tbody tr');
            rows.forEach(row => {
                const text = row.innerText.toLowerCase();
                row.style.display = text.includes(q) ? '' : 'none';
            });
        }

        // ===================================
        // ========== DASHBOARD (Ejemplo) ==========
        // ===================================

        function renderDashboard(container) {
            const totalTickets = state.tickets.length;
            const pendingTickets = state.tickets.filter(t => t.status !== 'Entregado').length;
            const readyTickets = state.tickets.filter(t => t.status === 'Listo').length;

            container.innerHTML = `
                <div class="animate-slide">
                    <h2 class="text-3xl font-extrabold text-slate-800 mb-8">üõ†Ô∏è Resumen de Operaciones</h2>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
                        <div class="bg-white p-6 rounded-3xl shadow-xl border border-slate-100">
                            <p class="text-xs font-bold uppercase text-slate-500">Total de Servicios</p>
                            <p class="text-4xl font-black text-slate-800 mt-2">${totalTickets}</p>
                        </div>
                        <div class="bg-white p-6 rounded-3xl shadow-xl border border-slate-100">
                            <p class="text-xs font-bold uppercase text-amber-500">Pendientes/Revisi√≥n</p>
                            <p class="text-4xl font-black text-amber-500 mt-2">${pendingTickets}</p>
                        </div>
                        <div class="bg-white p-6 rounded-3xl shadow-xl border border-slate-100">
                            <p class="text-xs font-bold uppercase text-emerald-500">Listos para Entrega</p>
                            <p class="text-4xl font-black text-emerald-500 mt-2">${readyTickets}</p>
                        </div>
                    </div>
                    
                    <div class="flex flex-col md:flex-row gap-6">
                        <div class="bg-indigo-600 p-8 rounded-3xl flex-1 flex flex-col justify-center items-center text-center text-white shadow-xl">
                            <h3 class="text-2xl font-bold mb-2">Nuevo Ingreso</h3>
                            <p class="mb-4 text-indigo-100">Registra un equipo para diagn√≥stico o servicio.</p>
                            <button onclick="setView('reception')" class="px-6 py-3 bg-white text-indigo-600 rounded-xl font-bold hover:bg-indigo-50 transition-all">
                                Crear Ticket
                            </button>
                        </div>
                        <div class="bg-slate-800 p-8 rounded-3xl flex-1 flex flex-col justify-center items-center text-center text-white shadow-xl">
                            <h3 class="text-2xl font-bold mb-2">Ver Servicios</h3>
                            <p class="mb-4 text-slate-300">Consulta el estado y actualiza los diagn√≥sticos.</p>
                            <button onclick="setView('support')" class="px-6 py-3 bg-white text-slate-800 rounded-xl font-bold hover:bg-slate-100 transition-all">
                                Ir a Soporte
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        // ===================================
        // ========== RECEPCI√ìN (Formulario) ==========
        // ===================================

        function renderReceptionForm(container) {
            container.innerHTML = `
                <div class="animate-slide w-full max-w-3xl mx-auto">
                    <h2 class="text-3xl font-extrabold text-slate-800 mb-2">‚úçÔ∏è Recepci√≥n de Equipo</h2>
                    <p class="text-slate-500 mb-8">Ingresa los datos del cliente y el equipo a reparar.</p>
                    
                    <form onsubmit="handleReceptionSubmit(event)" class="bg-white p-8 rounded-[2rem] shadow-xl border border-slate-100 space-y-6">
                        
                        <h3 class="text-xl font-black text-slate-700 border-b pb-2 mb-4">Datos del Cliente</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div class="space-y-1">
                                <label class="text-xs font-bold text-slate-500 ml-1 uppercase">Nombre del Cliente</label>
                                <input name="cliente" required type="text" class="w-full p-4 bg-slate-50 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Juan P√©rez">
                            </div>
                            <div class="space-y-1">
                                <label class="text-xs font-bold text-slate-500 ml-1 uppercase">Tel√©fono / Contacto</label>
                                <input name="telefono" required type="text" class="w-full p-4 bg-slate-50 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500" placeholder="55 1234 5678">
                            </div>
                        </div>

                        <h3 class="text-xl font-black text-slate-700 border-b pb-2 mb-4 pt-4">Datos del Equipo</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div class="space-y-1">
                                <label class="text-xs font-bold text-slate-500 ml-1 uppercase">Tipo de Equipo</label>
                                <select name="tipo" required class="w-full p-4 bg-slate-50 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500">
                                    <option value="Laptop">Laptop / Notebook</option>
                                    <option value="Desktop">PC de Escritorio</option>
                                    <option value="Movil">Tel√©fono M√≥vil / Tablet</option>
                                    <option value="Consola">Consola de Videojuegos</option>
                                    <option value="Otro">Otro Dispositivo</option>
                                </select>
                            </div>
                            <div class="space-y-1">
                                <label class="text-xs font-bold text-slate-500 ml-1 uppercase">Modelo / Descripci√≥n Breve</label>
                                <input name="equipo" required type="text" class="w-full p-4 bg-slate-50 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Marca y modelo, ej: Dell XPS 13">
                            </div>
                        </div>
                        
                        <div class="space-y-1">
                            <label class="text-xs font-bold text-slate-500 ml-1 uppercase">Falla Reportada por el Cliente</label>
                            <textarea name="falla" required rows="3" class="w-full p-4 bg-slate-50 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500" placeholder="El equipo no enciende / Pantalla rota / Muy lento"></textarea>
                        </div>

                        <h3 class="text-xl font-black text-slate-700 border-b pb-2 mb-4 pt-4">Accesorios Recibidos</h3>
                        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                            <div class="flex items-center gap-2">
                                <input type="checkbox" name="acc_cargador" id="acc_cargador" class="rounded text-indigo-600 focus:ring-indigo-500">
                                <label for="acc_cargador" class="text-sm text-slate-700">Cargador</label>
                            </div>
                            <div class="flex items-center gap-2">
                                <input type="checkbox" name="acc_funda" id="acc_funda" class="rounded text-indigo-600 focus:ring-indigo-500">
                                <label for="acc_funda" class="text-sm text-slate-700">Funda/Bolsa</label>
                            </div>
                            <div class="flex items-center gap-2">
                                <input type="checkbox" name="acc_bateria" id="acc_bateria" class="rounded text-indigo-600 focus:ring-indigo-500">
                                <label for="acc_bateria" class="text-sm text-slate-700">Bater√≠a extra</label>
                            </div>
                            <div class="flex items-center gap-2">
                                <input type="checkbox" name="acc_otros_check" id="acc_otros_check" class="rounded text-indigo-600 focus:ring-indigo-500">
                                <label for="acc_otros_check" class="text-sm text-slate-700">Otros (especificar)</label>
                            </div>
                        </div>
                        <div class="space-y-1">
                            <input name="acc_otros" type="text" class="w-full p-4 bg-slate-50 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Ej: Mouse, CD de instalaci√≥n, Tarjeta SIM">
                        </div>

                        <button type="submit" class="w-full py-4 bg-indigo-600 text-white rounded-2xl font-bold hover:bg-indigo-700 transition-all">
                            Generar Folio de Recepci√≥n e Imprimir
                        </button>
                    </form>
                </div>
            `;
        }

        // ===================================
        // ========== SOPORTE (renderSupportList) ==========
        // ===================================

        function renderSupportList(container) {
            container.innerHTML = `
                <div class="animate-slide">
                    <div class="flex justify-between items-center mb-8">
                        <div>
                            <h2 class="text-3xl font-extrabold text-slate-800">üìã Centro de Soporte</h2>
                            <p class="text-slate-500">Gesti√≥n de diagn√≥sticos y entregas</p>
                        </div>
                        <div class="flex gap-2 items-center">
                            <input type="text" oninput="handleSearch(this.value)" placeholder="Buscar por Folio, Cliente o Equipo..." class="p-3 bg-white rounded-xl border focus:ring-2 focus:ring-indigo-500 w-64 text-sm">
                            <span class="px-4 py-2 bg-white rounded-xl border text-xs font-bold">Total: ${state.tickets.length}</span>
                            <button onclick="exportData()" class="p-3 bg-slate-100 text-slate-600 rounded-xl hover:bg-slate-800 hover:text-white transition-all shadow-sm">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" /></svg>
                            </button>
                        </div>
                    </div>

                    <div class="bg-white rounded-3xl shadow-sm border border-slate-100 overflow-hidden">
                        <table class="w-full text-left">
                            <thead class="bg-slate-50 border-b border-slate-100 text-[10px] uppercase font-black text-slate-400">
                                <tr>
                                    <th class="p-6">Folio / Fecha</th>
                                    <th class="p-6">Cliente y Equipo</th>
                                    <th class="p-6">Estado Actual</th>
                                    <th class="p-6">Presupuesto</th>
                                    <th class="p-6 text-right">Acciones</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-slate-50">
                                ${state.tickets.map(t => `
                                    <tr class="hover:bg-slate-50/80 transition-all">
                                        <td class="p-6">
                                            <p class="font-mono font-bold text-indigo-600">${t.folio}</p>
                                            <p class="text-[10px] font-bold text-slate-400 uppercase">${t.fechaIngreso}</p>
                                        </td>
                                        <td class="p-6">
                                            <p class="font-bold text-slate-800">${t.cliente}</p>
                                            <p class="text-xs text-slate-500">${t.equipo}</p>
                                        </td>
                                        <td class="p-6">
                                            <select onchange="updateTicketStatus('${t.id}', this.value)" class="text-[10px] font-bold uppercase p-2 rounded-lg border-none focus:ring-0 ${getStatusClass(t.status)}">
                                                <option ${t.status === 'Ingresado' ? 'selected' : ''}>Ingresado</option>
                                                <option ${t.status === 'En Revisi√≥n' ? 'selected' : ''}>En Revisi√≥n</option>
                                                <option ${t.status === 'Listo' ? 'selected' : ''}>Listo</option>
                                                <option ${t.status === 'Entregado' ? 'selected' : ''}>Entregado</option>
                                            </select>
                                        </td>
                                        <td class="p-6">
                                            <p class="font-black text-slate-700">${t.total ? `$${t.total.toFixed(2)}` : 'N/A'}</p>
                                            <p class="text-[10px] text-emerald-500 font-bold uppercase">Abono: $${(t.abono || 0).toFixed(2)}</p>
                                        </td>
                                        <td class="p-6 text-right flex justify-end gap-2">
                                            <button onclick="openDiagnosisModal('${t.id}')" class="p-3 bg-slate-100 text-slate-600 rounded-xl hover:bg-indigo-600 hover:text-white transition-all shadow-sm" title="Editar Diagn√≥stico">
                                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" /></svg>
                                            </button>
                                            <button onclick="printTicket('${t.id}')" class="p-3 bg-slate-100 text-slate-600 rounded-xl hover:bg-slate-800 hover:text-white transition-all shadow-sm" title="Imprimir Comprobante">
                                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z" /></svg>
                                            </button>
                                            <button onclick="deleteTicket('${t.id}')" class="p-3 bg-red-50 text-red-600 rounded-xl hover:bg-red-600 hover:text-white transition-all shadow-sm" title="Eliminar Ticket">
                                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                                            </button>
                                        </td>
                                    </tr>
                                `).join('') || '<tr><td colspan="5" class="p-12 text-center text-slate-400 font-medium italic">No se encontraron tickets activos.</td></tr>'}
                            </tbody>
                        </table>
                    </div>
                </div>
            `;
        }

        // ===================================
        // ========== MODAL DIAGN√ìSTICO ==========
        // ===================================

        function openDiagnosisModal(ticketId) {
            const ticket = state.tickets.find(t => t.id === ticketId);
            if (!ticket) return;

            const overlay = document.createElement('div');
            overlay.className = "fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-[100] flex items-center justify-center p-4 no-print";
            overlay.innerHTML = `
                <div class="bg-white rounded-[2rem] shadow-2xl w-full max-w-2xl overflow-hidden animate-slide">
                    <div class="p-8 border-b border-slate-100 flex justify-between items-center">
                        <h3 class="text-xl font-black text-slate-800">Actualizar Servicio: ${ticket.folio}</h3>
                        <button onclick="this.closest('.fixed').remove()" class="p-2 hover:bg-slate-100 rounded-full">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                        </button>
                    </div>
                    <form onsubmit="saveDiagnosis(event, '${ticketId}')" class="p-8 space-y-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div class="space-y-1 md:col-span-2">
                                <label class="text-xs font-bold text-slate-500 ml-1 uppercase">Diagn√≥stico T√©cnico</label>
                                <textarea name="diagnostico" required rows="3" class="w-full p-4 bg-slate-50 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500">${ticket.diagnostico || ''}</textarea>
                            </div>
                            <div class="space-y-1">
                                <label class="text-xs font-bold text-slate-500 ml-1 uppercase">Mano de Obra ($)</label>
                                <input name="manoObra" type="number" value="${ticket.manoObra || 0}" step="0.01" class="w-full p-4 bg-slate-50 rounded-2xl outline-none">
                            </div>
                            <div class="space-y-1">
                                <label class="text-xs font-bold text-slate-500 ml-1 uppercase">Repuestos ($)</label>
                                <input name="repuestos" type="number" value="${ticket.repuestos || 0}" step="0.01" class="w-full p-4 bg-slate-50 rounded-2xl outline-none">
                            </div>
                            <div class="space-y-1">
                                <label class="text-xs font-bold text-slate-500 ml-1 uppercase">Abonado ($)</label>
                                <input name="abono" type="number" value="${ticket.abono || 0}" step="0.01" class="w-full p-4 bg-slate-50 rounded-2xl outline-none">
                            </div>
                            <div class="space-y-1">
                                <label class="text-xs font-bold text-slate-500 ml-1 uppercase">Garant√≠a</label>
                                <input name="garantia" type="text" value="${ticket.garantia || '30 d√≠as'}" class="w-full p-4 bg-slate-50 rounded-2xl outline-none">
                            </div>
                        </div>
                        <button type="submit" class="w-full py-4 bg-slate-900 text-white rounded-2xl font-bold hover:bg-slate-800 transition-all">
                            Guardar Cambios y Generar Reporte
                        </button>
                    </form>
                </div>
            `;
            document.body.appendChild(overlay);
        }

        // ===================================
        // ========== MANEJO DE DATOS ==========
        // ===================================

        async function handleReceptionSubmit(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const id = Date.now().toString();
            const folio = `REC-${id.slice(-5)}`;
            
            const newTicket = {
                id,
                folio,
                cliente: formData.get('cliente'),
                telefono: formData.get('telefono'),
                equipo: `${formData.get('tipo')} - ${formData.get('equipo')}`,
                falla: formData.get('falla'),
                status: 'Ingresado',

        async function saveDiagnosis(e, ticketId) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const index = state.tickets.findIndex(t => t.id === ticketId);
            
            if (index !== -1) {
                const manoObra = parseFloat(formData.get('manoObra')) || 0;
                const repuestos = parseFloat(formData.get('repuestos')) || 0;
                const abono = parseFloat(formData.get('abono')) || 0;
                const total = manoObra + repuestos;
                
                state.tickets[index] = {
                    ...state.tickets[index],
                    diagnostico: formData.get('diagnostico'),
                    manoObra: manoObra,
                    repuestos: repuestos,
                    abono: abono,
                    total: total,
                    garantia: formData.get('garantia'),
                    status: 'Listo' // El status cambia autom√°ticamente a Listo
                };
                
                await saveTickets();
                e.target.closest('.fixed').remove();
                showToast("‚úì Diagn√≥stico actualizado correctamente");
                render();

                // Generar impresi√≥n del reporte final
                printTicket(ticketId);
            }
        }

            const ticket = state.tickets.find(t => t.id === id);
            if (ticket) {
                ticket.status = newStatus;
                await saveTickets();

                render();

        }

        async function addInventoryItem(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const newItem = {
                id: Date.now().toString(),
                nombre: formData.get('nombre'),
                stock: parseInt(formData.get('stock')) || 0,
                precio: parseFloat(formData.get('precio')) || 0,
            };
            state.inventory.push(newItem);
            await saveInventory();
            e.target.closest('.fixed').remove();
            showToast('‚úì Producto agregado');
            render();
        }

        async function updateInventoryItem(e, itemId) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const index = state.inventory.findIndex(i => i.id === itemId);
            if (index !== -1) {
                state.inventory[index] = {
                    ...state.inventory[index],
                    nombre: formData.get('nombre'),
                    stock: parseInt(formData.get('stock')) || 0,
                    precio: parseFloat(formData.get('precio')) || 0,
                };
                await saveInventory();
                e.target.closest('.fixed').remove();
                showToast('‚úì Producto actualizado');
                render();
            }
        }

        function printTicket(id) {
            const ticket = state.tickets.find(t => t.id === id);
            if (!ticket) return;

            // Aqu√≠ se asume que tienes un div oculto con ID 'print-zone'

                printZone.id = 'print-zone';
                printZone.style.display = 'none';
                document.body.appendChild(printZone);
            }
            
            const esFinal = ticket.diagnostico && ticket.diagnostico.length > 0;
            const restante = (ticket.total || 0) - (ticket.abono || 0);

            printZone.innerHTML = `
                <div style="padding: 40px; font-family: 'Courier New', Courier, monospace; max-width: 400px; margin: auto; border: 1px solid #eee;">

                        <p style="margin: 5px 0;"><strong>FECHA:</strong> ${ticket.fechaIngreso}</p>
                        <p style="margin: 5px 0;"><strong>ESTADO:</strong> ${ticket.status.toUpperCase()}</p>
                    </div>

                    <div style="margin-bottom: 20px;">
                        <p style="margin: 2px 0; font-size: 14px;"><strong>CLIENTE:</strong> ${ticket.cliente}</p>
                        <p style="margin: 2px 0; font-size: 14px;"><strong>TEL√âFONO:</strong> ${ticket.telefono}</p>
                        <p style="margin: 2px 0; font-size: 14px;"><strong>EQUIPO:</strong> ${ticket.equipo}</p>
                    </div>

                    <div style="margin-bottom: 20px; font-size: 13px;">
                        <p><strong>${esFinal ? 'DIAGN√ìSTICO Y REPARACI√ìN:' : 'FALLA REPORTADA:'}</strong></p>
                        <p style="background: #f9f9f9; padding: 10px; border-radius: 5px; white-space: pre-wrap;">${esFinal ? ticket.diagnostico : ticket.falla}</p>
                    </div>

                    ${esFinal ? `
                    <div style="text-align: right; margin-bottom: 20px; font-size: 14px;">
                        <p style="margin: 2px 0;">MANO DE OBRA: $${(ticket.manoObra || 0).toFixed(2)}</p>
                        <p style="margin: 2px 0;">REPUESTOS: $${(ticket.repuestos || 0).toFixed(2)}</p>
                        <p style="margin: 5px 0; font-size: 18px; font-weight: bold; border-top: 1px solid #000; padding-top: 5px;">TOTAL: $${(ticket.total || 0).toFixed(2)}</p>
                        <p style="margin: 2px 0; color: #666;">ABONADO: -$${(ticket.abono || 0).toFixed(2)}</p>
                        <p style="margin: 5px 0; font-size: 20px; border-top: 2px solid #000; padding-top: 5px; font-weight: bold;">RESTANTE: $${restante.toFixed(2)}</p>
                    </div>
                    <p style="font-size: 11px; text-align: center; margin: 20px 0;"><strong>GARANT√çA:</strong> ${ticket.garantia || 'Sin garant√≠a'}</p>
                    ` : `
                    <div style="font-size: 12px; margin-bottom: 20px;">
                        <p><strong>ACCESORIOS RECIBIDOS:</strong></p>
                        <ul style="margin: 5px 0; padding-left: 20px;">
                            ${ticket.accesorios.cargador ? '<li>‚úì Cargador</li>' : ''}
                            ${ticket.accesorios.funda ? '<li>‚úì Funda/Bolsa</li>' : ''}
                            ${ticket.accesorios.bateria ? '<li>‚úì Bater√≠a</li>' : ''}
                            ${ticket.accesorios.otros ? `<li>‚úì ${ticket.accesorios.otros}</li>` : ''}
                            ${!ticket.accesorios.cargador && !ticket.accesorios.funda && !ticket.accesorios.bateria && !ticket.accesorios.otros ? '<li>Ninguno reportado</li>' : ''}
                        </ul>
                    </div>
                    `}

                    <div style="margin-top: 50px; text-align: center;">
                        <div style="border-top: 1px solid #000; width: 200px; margin: auto;"></div>
                        <p style="font-size: 12px; margin-top: 5px;">Firma de Conformidad</p>
                    </div>

                    <p style="font-size: 10px; text-align: center; margin-top: 30px; color: #888;">
                        Gracias por confiar en TechPro. No nos hacemos responsables por equipos olvidados despu√©s de 30 d√≠as.
                    </p>
                </div>
            `;

            // Envuelve la l√≥gica de impresi√≥n para aislar la zona.
            const originalBody = document.body.innerHTML;
            const printContent = printZone.innerHTML;
            
            // Crea un body temporal para la impresi√≥n
            document.body.innerHTML = `
                <div class="print-only">${printContent}</div>
            `;

            window.print();
            
            // Restaura el contenido del body despu√©s de la impresi√≥n
            document.body.innerHTML = originalBody;
            // Necesitamos re-renderizar para que los manejadores de eventos vuelvan a funcionar
            setView(state.view);
        }

        function exportData() {
            if (state.tickets.length === 0) {
                showToast("No hay datos para exportar", "danger");
                return;
            }
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(state.tickets, null, 2));
            const downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href", dataStr);
            downloadAnchorNode.setAttribute("download", `techpro_backup_${new Date().getTime()}.json`);
            document.body.appendChild(downloadAnchorNode);
            downloadAnchorNode.click();
            downloadAnchorNode.remove();
            showToast("‚úì Datos exportados exitosamente");
        }

        window.onload = async () => {

            await loadData(); 
            
            // 2. Renderiza la vista inicial
            render();
            
            // 3. Muestra el mensaje de bienvenida
            showToast("‚úì Bienvenido a TechService Pro");
