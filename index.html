<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechService Pro - Gestión de Tickets con Firestore</title>
    <!-- Carga Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Define la fuente Inter */
        html { font-family: 'Inter', sans-serif; }
        
        /* Animación simple de fade-in */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        /* Ocultar elementos en la impresión */
        @media print {
            .document-body {
                border: none !important;
                box-shadow: none !important;
                padding: 0 !important;
            }
            .print\:hidden {
                display: none !important;
            }
            body { margin: 0; }
        }
    </style>
</head>
<body class="min-h-screen bg-slate-100 p-4 md:p-8">
    <div id="app" class="max-w-full">
        <!-- Contenido de Carga Inicial -->
        <div id="loading-spinner" class="text-center p-12 mt-20 text-slate-600">
            <div class="flex items-center justify-center space-x-2">
                <svg class="animate-spin h-5 w-5 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <p class="text-lg font-semibold">Cargando aplicación y conectando a la base de datos...</p>
            </div>
            <p class="text-sm mt-2 text-slate-500">Por favor, espera un momento. (La conexión a Firebase se está estableciendo)</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, addDoc, setDoc, onSnapshot, collection, query, orderBy, deleteDoc, serverTimestamp, getDoc, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // =========================================================
        // 1. CONFIGURACIÓN E INICIALIZACIÓN DE FIREBASE
        // =========================================================
        
        // Variables globales MANDATORIAS de Canvas
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        
        let app, auth, db;
        let userId = null;
        let isAuthReady = false;
        
        // Estado de la aplicación
        let currentView = 'home';
        let generatedDoc = null; 
        let currentTicketId = null; 

        // Colección de tickets cargados desde Firestore
        let tickets = [];

        // Habilita logs de Firebase para depuración
        setLogLevel('Debug');
        
        // Estructuras de datos iniciales
        const initialReceptionData = {
            ticketId: '',
            cliente: '',
            telefono: '',
            fecha: new Date().toISOString().split('T')[0],
            equipo: 'Laptop',
            marcaModelo: '',
            serie: '',
            accesorios: {
                cargador: false,
                funda: false,
                mouse: false,
                cable: false,
                mochila: false,
                manuales: false,
            },
            estadoFisico: '',
            fallaReportada: '',
            observaciones: '',
            timestamp: null
        };

        const initialServiceData = {
            ticketRef: '',
            cliente: '',
            fechaEntrega: new Date().toISOString().split('T')[0],
            equipo: '',
            diagnostico: '',
            trabajoRealizado: '',
            repuestos: '',
            costoManoObra: 120.00,
            costoRepuestos: 85.50,
            abono: 50.00,
            garantia: '30 días',
            notasTecnicas: ''
        };

        let receptionData = { ...initialReceptionData };
        let serviceData = { ...initialServiceData };

        /**
         * Inicializa Firebase y autentica al usuario.
         */
        async function setupFirebaseAndAuth() {
            let authTimeout;
            
            try {
                // 1. Inicializar servicios
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);

                let authAttempt = null;

                // 2. Autenticación 
                if (initialAuthToken) {
                    authAttempt = signInWithCustomToken(auth, initialAuthToken);
                } else {
                    authAttempt = signInAnonymously(auth);
                }

                // 3. Agregar un temporizador de seguridad (FALLBACK CRÍTICO)
                authTimeout = setTimeout(() => {
                    if (!isAuthReady) {
                        console.error("TEMPORIZADOR DE SEGURIDAD: La autenticación de Firebase no se completó después de 5 segundos. Forzando la renderización de la aplicación.");
                        isAuthReady = true;
                        userId = 'FALLBACK-ID'; // ID temporal para evitar errores de null
                        // Si db no está lista, se indicará en el status de la app
                        renderApp();
                        alertMessage("Advertencia: Fallo en la conexión de Firebase. La persistencia puede no funcionar.", 'error');
                    }
                }, 5000); // 5 segundos

                // 4. Escuchar el estado de autenticación (MÉTODO PRINCIPAL)
                onAuthStateChanged(auth, (user) => {
                    // CRÍTICO: Limpiar el timeout cuando se complete la autenticación.
                    clearTimeout(authTimeout); 
                    
                    isAuthReady = true;
                    if (user) {
                        userId = user.uid;
                        console.log("Firebase Auth listo. User ID:", userId);
                        listenForTickets();
                    } else {
                        userId = null;
                        console.log("Firebase Auth listo (Anónimo o Fallback).");
                        if(db) listenForTickets(); // Solo escucha si DB se inicializó correctamente
                    }
                    renderApp(); // CRÍTICO: Renderiza la app al completar la autenticación
                });
                
                // 5. Intento asíncrono (solo para manejo de errores)
                try {
                    await authAttempt;
                } catch (authError) {
                    console.error("Error en signIn (El onAuthStateChanged lo manejará):", authError.code);
                    // onAuthStateChanged ya está configurado para manejar el estado final.
                }


            } catch (error) {
                console.error("Error FATAL al inicializar Firebase. Mostrando UI de todos modos.", error);
                // Si la inicialización falla por completo (ej. configuración incorrecta),
                // forzamos la transición a la vista principal y limpiamos el timeout.
                clearTimeout(authTimeout);
                isAuthReady = true;
                db = null; // Indica que la DB no es funcional
                renderApp(); 
                alertMessage("Error FATAL: Firebase no pudo inicializarse. La persistencia no funcionará.", 'error');
            }
        }

        // =========================================================
        // 2. UTILIDADES DE FIREBASE Y PERSISTENCIA (SIN CAMBIOS)
        // =========================================================
        
        /**
         * Genera la referencia a la colección de tickets de recepción del usuario.
         * @returns {import("firebase/firestore").CollectionReference}
         */
        function getTicketsCollectionRef() {
            if (!db || !userId) return null;
            // Ruta privada: /artifacts/{appId}/users/{userId}/{collectionName}
            return collection(db, 'artifacts', appId, 'users', userId, 'reception_tickets');
        }

        /**
         * Genera un ID de ticket único basado en la fecha y hora.
         * @returns {string}
         */
        function generateTicketId() {
            const now = new Date();
            const datePart = now.toISOString().slice(0, 10).replace(/-/g, ''); // YYYYMMDD
            const timePart = now.toTimeString().slice(0, 8).replace(/:/g, ''); // HHMMSS
            return `REC-${datePart}-${timePart}`;
        }

        /**
         * Guarda el formulario de recepción actual como un nuevo ticket en Firestore.
         * @returns {Promise<boolean>}
         */
        async function saveTicketToFirestore() {
            if (!isAuthReady || !getTicketsCollectionRef()) {
                alertMessage("Error: La base de datos no está lista. Verifica la conexión.", 'error');
                return false;
            }

            try {
                // 1. Asignar nuevo ID y timestamp
                receptionData.ticketId = generateTicketId();
                receptionData.timestamp = serverTimestamp();
                
                // 2. Preparar datos sin campos nulos (Firestore no permite objetos vacíos anidados)
                const dataToSave = JSON.parse(JSON.stringify(receptionData));

                // 3. Guardar en Firestore
                const docRef = await addDoc(getTicketsCollectionRef(), dataToSave);
                console.log("Ticket guardado con ID:", docRef.id);
                
                // 4. Actualizar el estado para mostrar el documento generado
                currentTicketId = docRef.id;
                generatedDoc = 'reception-doc';
                
                alertMessage(`Ticket ${receptionData.ticketId} guardado exitosamente.`, 'success');
                return true;

            } catch (error) {
                console.error("Error al guardar el ticket:", error);
                alertMessage("Error al guardar el ticket en la base de datos.", 'error');
                return false;
            }
        }

        /**
         * Elimina un ticket de Firestore.
         * @param {string} docId - ID del documento en Firestore.
         */
        async function deleteTicket(docId) {
            if (!isAuthReady || !getTicketsCollectionRef()) return;
            try {
                const docRef = doc(getTicketsCollectionRef(), docId);
                await deleteDoc(docRef);
                alertMessage("Ticket eliminado exitosamente.", 'success');
            } catch (error) {
                console.error("Error al eliminar el ticket:", error);
                alertMessage("Error al eliminar el ticket.", 'error');
            }
        }

        /**
         * Escucha los tickets en tiempo real y actualiza el estado.
         */
        function listenForTickets() {
            const collectionRef = getTicketsCollectionRef();
            if (!collectionRef) return;

            const q = query(collectionRef, orderBy('timestamp', 'desc'));

            onSnapshot(q, (snapshot) => {
                tickets = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));
                // Si la vista actual es la lista de tickets, re-renderizar para mostrar cambios
                if (currentView === 'tickets-list') {
                    renderApp();
                }
                console.log("Tickets actualizados:", tickets.length);
            }, (error) => {
                console.error("Error al escuchar tickets:", error);
                alertMessage("Error de conexión con Firestore.", 'error');
            });
        }


        // =========================================================
        // 3. UTILIDADES DE PERSISTENCIA (localStorage - BORRADORES) (SIN CAMBIOS)
        // =========================================================

        function loadState() {
            try {
                const savedReception = localStorage.getItem('techServicePro_reception');
                const savedService = localStorage.getItem('techServicePro_service');
                
                if (savedReception) {
                    const loadedData = JSON.parse(savedReception);
                    receptionData = { ...initialReceptionData, ...loadedData, accesorios: { ...initialReceptionData.accesorios, ...loadedData.accesorios } };
                }

                if (savedService) {
                    const loadedData = JSON.parse(savedService);
                    loadedData.costoManoObra = parseFloat(loadedData.costoManoObra) || 0;
                    loadedData.costoRepuestos = parseFloat(loadedData.costoRepuestos) || 0;
                    loadedData.abono = parseFloat(loadedData.abono) || 0;
                    serviceData = { ...initialServiceData, ...loadedData };
                }
                
            } catch (error) {
                console.error("Error al cargar el estado de localStorage:", error);
            }
        }

        function saveState() {
            try {
                localStorage.setItem('techServicePro_reception', JSON.stringify(receptionData));
                localStorage.setItem('techServicePro_service', JSON.stringify(serviceData));
            } catch (error) {
                console.error("Error al guardar el estado en localStorage:", error);
            }
        }

        function clearAllData() {
            // Solo limpia borradores locales, la data de Firestore se maneja en 'tickets-list'
            localStorage.removeItem('techServicePro_reception');
            localStorage.removeItem('techServicePro_service');
            receptionData = { ...initialReceptionData };
            serviceData = { ...initialServiceData };
            renderApp();
            alertMessage("¡Borradores de formularios borrados exitosamente!", 'success');
        }

        // =========================================================
        // 4. FUNCIONES DE UI Y UTILIDAD (SIN CAMBIOS EN LÓGICA)
        // =========================================================
        
        function alertMessage(message, type = 'info') {
            const appRoot = document.getElementById('app');
            let color = {
                info: 'bg-blue-100 border-blue-500 text-blue-700',
                success: 'bg-green-100 border-green-500 text-green-700',
                error: 'bg-red-100 border-red-500 text-red-700'
            };

            const msgHtml = document.createElement('div');
            msgHtml.className = `fixed top-4 right-4 p-4 rounded-lg shadow-xl border-l-4 font-semibold z-50 animate-fade-in ${color[type]}`;
            msgHtml.innerHTML = message;

            appRoot.appendChild(msgHtml);

            setTimeout(() => {
                msgHtml.remove();
            }, 3000);
        }

        function formatAccessoryName(key) {
            return key.charAt(0).toUpperCase() + key.slice(1).replace(/([A-Z])/g, ' $1').trim();
        }

        function handlePrint() {
            window.print();
        }

        // Función para obtener el SVG de un ícono (replicando Lucide-like paths)
        function getIconSvg(name, classes) {
            let path = '';
            switch (name) {
                case 'Cpu': path = '<circle cx="12" cy="12" r="2"/><path d="M6 8a6 6 0 1 0 12 0H6zM6 16a6 6 0 1 0 12 0H6zM10 2v4M14 2v4M2 10h4M2 14h4M10 18v4M14 18v4M18 10h4M18 14h4"/>'; break;
                case 'ClipboardList': path = '<path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/><path d="M15 2H9a1 1 0 0 0-1 1v1h8V3a1 1 0 0 0-1-1z"/><path d="M11 10h6"/><path d="M11 14h6"/><path d="M11 18h6"/><path d="M7 10h.01"/><path d="M7 14h.01"/><path d="M7 18h.01"/>'; break;
                case 'Wrench': path = '<path d="M15.2 3a2.7 2.7 0 0 0-3.9 0L1 14.3V19h4.7L15.2 7a2.7 2.7 0 0 0 0-3.9z"/><path d="M18 5l-2.4 2.4"/><path d="M16 17H4"/><path d="M16 21H8"/>'; break;
                case 'ArrowLeft': path = '<path d="m12 19-7-7 7-7"/><path d="M19 12H5"/>'; break;
                case 'User': path = '<path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/>'; break;
                case 'ListTodo': path = '<rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><path d="M15 10h.01"/><path d="M15 14h.01"/><path d="M9 10h1"/><path d="M9 14h1"/>'; break;
                case 'DollarSign': path = '<line x1="12" x2="12" y1="2" y2="22"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/>'; break;
                case 'FileText': path = '<path d="M15 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7Z"/><path d="M14 2v4a2 2 0 0 0 2 2h4"/><path d="M10 9H8"/><path d="M16 13H8"/><path d="M16 17H8"/>'; break;
                case 'CheckSquare': path = '<polyline points="9 11 12 14 22 4"/><path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"/>'; break;
                case 'Square': path = '<rect width="18" height="18" x="3" y="3" rx="2" ry="2"/>'; break;
                case 'Printer': path = '<polyline points="6 9 6 2 18 2 18 9"/><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"/><rect width="12" height="8" x="6" y="14" rx="1"/>'; break;
                case 'Trash2': path = '<path d="M3 6h18"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6"/><path d="M10 11v6"/><path d="M14 11v6"/><path d="M12 2v4"/>'; break;
                case 'RefreshCw': path = '<path d="M3 12a9 9 0 0 1 9-9 9.77 9.77 0 0 1 3.52 1.5l-1.5 1.5"/><path d="M21 12a9 9 0 0 1-9 9 9.77 9.77 0 0 1-3.52-1.5l1.5-1.5"/><path d="M21 3 17.65 6.35M6.35 17.65 3 21"/>'; break;
                case 'Eye': path = '<path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/>'; break;
                case 'Calendar': path = '<rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/>'; break;
                default: path = '';
            }
            return `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${classes}">${path}</svg>`;
        }


        // =========================================================
        // 5. FUNCIONES DE RENDERIZADO (VISTAS)
        // =========================================================

        function renderHome() {
            const cpuIcon = getIconSvg('Cpu', 'w-10 h-10 text-white');
            const clipboardIconLg = getIconSvg('ClipboardList', 'w-24 h-24 text-blue-600');
            const wrenchIconLg = getIconSvg('Wrench', 'w-24 h-24 text-emerald-600');
            const listIconLg = getIconSvg('ListTodo', 'w-24 h-24 text-purple-600');
            const clipboardIconSm = getIconSvg('ClipboardList', 'w-6 h-6');
            const wrenchIconSm = getIconSvg('Wrench', 'w-6 h-6');
            const listIconSm = getIconSvg('ListTodo', 'w-6 h-6');
            const trashIcon = getIconSvg('Trash2', 'w-4 h-4');

            const isDbReady = !!db;

            let statusText;
            let statusColor;

            if (!isDbReady) {
                statusText = 'ERROR: Base de datos no conectada o Fallback activo.';
                statusColor = 'text-red-500';
            } else if (userId === 'FALLBACK-ID') {
                 statusText = 'Advertencia: Conexión lenta/fallida. Modo Fallback (Sin persistencia garantizada).';
                 statusColor = 'text-orange-500';
            } else if (userId) {
                statusText = `Usuario activo (${userId.substring(0, 8)}...)`;
                statusColor = 'text-green-500';
            } else {
                statusText = 'Modo Anónimo (sin persistencia multi-usuario)';
                statusColor = 'text-yellow-500';
            }

            return `
              <div class="flex flex-col items-center justify-center min-h-[80vh] gap-8 animate-fade-in">
                <div class="text-center mb-8">
                  <div class="inline-flex items-center justify-center w-20 h-20 bg-blue-700 rounded-full mb-4 shadow-lg shadow-blue-300/50">
                    ${cpuIcon}
                  </div>
                  <h1 class="text-4xl font-extrabold text-slate-800 tracking-tight">TechService Pro</h1>
                  <p class="text-slate-500 mt-2 text-lg">Sistema de Gestión de Mantenimiento</p>
                  <p class="text-xs ${statusColor} mt-1">Status: ${statusText}</p>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 w-full max-w-6xl px-4">
                  <!-- Card Recepción -->
                  <button 
                    data-action="navigate" 
                    data-target="reception"
                    class="group relative overflow-hidden bg-white p-8 rounded-2xl shadow-xl hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-1 border border-slate-100 text-left hover:border-blue-300"
                  >
                    <div class="absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-20 transition-opacity duration-300">
                      ${clipboardIconLg}
                    </div>
                    <div class="relative z-10">
                      <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center mb-4 text-blue-600 group-hover:bg-blue-600 group-hover:text-white transition-colors">
                        ${clipboardIconSm}
                      </div>
                      <h2 class="text-xl font-bold text-slate-800 mb-2">Nueva Recepción</h2>
                      <p class="text-slate-500 text-sm">Crea un nuevo ticket de ingreso de equipo. (Borrador guardado)</p>
                    </div>
                  </button>

                  <!-- Card Listado de Tickets -->
                  <button 
                    data-action="navigate" 
                    data-target="tickets-list"
                    class="group relative overflow-hidden bg-white p-8 rounded-2xl shadow-xl hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-1 border border-slate-100 text-left hover:border-purple-300"
                  >
                    <div class="absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-20 transition-opacity duration-300">
                      ${listIconLg}
                    </div>
                    <div class="relative z-10">
                      <div class="w-12 h-12 bg-purple-100 rounded-full flex items-center justify-center mb-4 text-purple-600 group-hover:bg-purple-600 group-hover:text-white transition-colors">
                        ${listIconSm}
                      </div>
                      <h2 class="text-xl font-bold text-slate-800 mb-2">Listado de Tickets</h2>
                      <p class="text-slate-500 text-sm">Visualiza y gestiona todos los tickets guardados. Total: ${tickets.length}</p>
                    </div>
                  </button>

                  <!-- Card Reporte Técnico -->
                  <button 
                    data-action="navigate" 
                    data-target="service"
                    class="group relative overflow-hidden bg-white p-8 rounded-2xl shadow-xl hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-1 border border-slate-100 text-left hover:border-emerald-300"
                  >
                    <div class="absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-20 transition-opacity duration-300">
                      ${wrenchIconLg}
                    </div>
                    <div class="relative z-10">
                      <div class="w-12 h-12 bg-emerald-100 rounded-full flex items-center justify-center mb-4 text-emerald-600 group-hover:bg-emerald-600 group-hover:text-white transition-colors">
                        ${wrenchIconSm}
                      </div>
                      <h2 class="text-xl font-bold text-slate-800 mb-2">Reporte Técnico</h2>
                      <p class="text-slate-500 text-sm">Genera un informe final con diagnóstico y costos. (Borrador guardado)</p>
                    </div>
                  </button>
                </div>
                
                <div class="w-full max-w-6xl px-4 pt-4">
                    <button data-action="clear-data" class="flex items-center justify-center gap-2 text-sm text-red-500 hover:text-red-700 transition-colors bg-red-50 py-2 px-4 rounded-lg shadow-inner w-full md:w-auto md:mx-auto">
                        ${trashIcon} Borrar BORRADORES de formularios (Local)
                    </button>
                </div>
              </div>
            `;
        }

        function renderTicketsList() {
            const listIcon = getIconSvg('ListTodo', 'w-6 h-6');
            const arrowLeftIcon = getIconSvg('ArrowLeft', 'w-4 h-4');
            const eyeIcon = getIconSvg('Eye', 'w-4 h-4');
            const trashIcon = getIconSvg('Trash2', 'w-4 h-4');
            const clipboardIcon = getIconSvg('ClipboardList', 'w-4 h-4');

            const ticketsListHtml = tickets.length > 0 ? tickets.map(ticket => `
                <div class="grid grid-cols-12 gap-4 items-center bg-white p-4 rounded-lg shadow-sm border border-slate-200 hover:bg-slate-50 transition-colors">
                    <!-- Ticket ID -->
                    <div class="col-span-12 md:col-span-3">
                        <span class="text-xs text-blue-600 font-mono bg-blue-100 px-2 py-1 rounded">${ticket.ticketId || ticket.id}</span>
                    </div>
                    <!-- Cliente y Equipo -->
                    <div class="col-span-12 md:col-span-4 flex flex-col">
                        <span class="font-bold text-slate-800">${ticket.cliente || 'Sin nombre'}</span>
                        <span class="text-xs text-slate-500">${ticket.marcaModelo || 'N/A'} (${ticket.equipo || 'N/A'})</span>
                    </div>
                    <!-- Fecha -->

                  <div class="mb-2"><strong class="text-slate-600">Repuestos Utilizados:</strong> ${data.repuestos || 'Ninguno'}</div>
                  
                  <div class="grid grid-cols-2 gap-4 border-t border-b py-2">
                    <div><strong class="text-slate-600">Mano de Obra:</strong> $${costoManoObra.toFixed(2)}</div>
                    <div><strong class="text-slate-600">Costo Repuestos:</strong> $${costoRepuestos.toFixed(2)}</div>
                  </div>

                  <div class="mt-3">
                    <div class="text-base text-red-600 font-semibold flex justify-between items-center bg-red-50 p-2 rounded-lg">
                      <span class="text-slate-600 font-medium">(-) Abono / Depósito:</span>
                      <span class="font-bold">-$${abono.toFixed(2)}</span>
                    </div>
                  </div>

                  <div class="mt-4 text-2xl font-black flex justify-between items-center p-3 border-t-2 border-emerald-500">
                    <strong class="text-slate-800">TOTAL FINAL A PAGAR:</strong>
                    <span class="text-red-700">$${totalFinal}</span>
                  </div>
                </div>

                <h3 class="text-lg font-semibold text-slate-700 mt-4 border-b pb-1">Notas Técnicas</h3>
                <p class="mt-2 text-sm italic">${data.notasTecnicas || 'No hay notas técnicas.'}</p>
              `;
            }

            return `
              <div class="max-w-4xl mx-auto p-4 md:p-8">
                <div class="flex justify-between items-center mb-6 print:hidden">
                  <button data-action="back-to-form" class="flex items-center gap-1 text-slate-600 hover:text-slate-800 transition-colors">
                    ${arrowLeftIcon} ${isReception ? 'Volver al Listado' : 'Volver al Formulario'}
                  </button>
                  <button data-action="print" class="flex items-center gap-2 bg-slate-600 text-white px-4 py-2 rounded-lg font-bold hover:bg-slate-700 transition-colors shadow-lg">
                    ${printerIcon} Imprimir / Descargar
                  </button>
                </div>

                <div class="p-8 border-4 border-dashed border-slate-300 rounded-xl shadow-xl bg-white document-body">
                  <div class="p-4 rounded-lg text-center ${bgColor} border-b-4 ${isReception ? 'border-blue-600' : 'border-emerald-600'} mb-6">
                    <h1 class="text-3xl font-extrabold ${color}">${title}</h1>
                    <p class="text-sm text-slate-500">Documento Generado: ${dateDisplay}</p>
                  </div>
                  
                  <h3 class="text-lg font-semibold text-slate-700 border-b pb-1">Datos del Cliente</h3>
                  <div class="grid grid-cols-2 mt-2 text-sm">
                    <div><strong class="text-slate-600">Nombre:</strong> ${data.cliente}</div>
                    <div><strong class="text-slate-600">Fecha:</strong> ${dateDisplay}</div>
                    <div class="col-span-2"><strong class="text-slate-600">Teléfono:</strong> ${data.telefono || 'N/A'}</div>
                  </div>
                  
                  ${headerHtml}
                  ${mainContentHtml}

                  <div class="mt-12 pt-6 border-t border-slate-300 grid grid-cols-2 gap-8 text-center text-sm">
                    <div class="border-t border-slate-500 pt-1">Firma del Técnico</div>
                    <div class="border-t border-slate-500 pt-1">Firma del Cliente (Aceptación)</div>
                  </div>

                  <p class="text-xs text-slate-400 text-center mt-6">
                    Este documento certifica la información proporcionada al momento de la ${isReception ? 'recepción' : 'entrega'} del equipo.
                  </p>
                </div>
              </div>
            `;
        }


        // =========================================================
        // 6. LÓGICA DE APLICACIÓN Y EVENTOS (SIN CAMBIOS)
        // =========================================================

        function attachEventListeners() {
            const appRoot = document.getElementById('app');

            // 1. Manejo de Navegación (Botones de inicio y Volver)
            appRoot.querySelectorAll('[data-action="navigate"]').forEach(btn => {
                btn.onclick = (e) => {
                    currentView = e.currentTarget.dataset.target;
                    generatedDoc = null;
                    currentTicketId = null; // Limpiar ticket seleccionado al cambiar de vista principal
                    renderApp();
                };
            });
            
            // 2. Botón Volver desde Documento (va a la lista si es ticket, o al formulario si es borrador)
            const backToFormBtn = appRoot.querySelector('[data-action="back-to-form"]');
            if (backToFormBtn) {
                backToFormBtn.onclick = () => {
                    if (generatedDoc === 'reception-doc' && currentTicketId) {
                        currentView = 'tickets-list'; // Si es ticket guardado, vuelve a la lista
                    } else if (generatedDoc === 'reception-doc') {
                        currentView = 'reception'; // Si es borrador de recepción
                    } else {
                        currentView = 'service'; // Si es reporte de servicio
                    }
                    generatedDoc = null;
                    currentTicketId = null;
                    renderApp();
                };
            }

            // 3. Acciones en Listado de Tickets (Ver, Eliminar)
            appRoot.querySelectorAll('[data-action="view-ticket"]').forEach(btn => {
                btn.onclick = (e) => {
                    currentTicketId = e.currentTarget.dataset.ticketId;
                    generatedDoc = 'reception-doc';
                    renderApp();
                };
            });
            appRoot.querySelectorAll('[data-action="delete-ticket"]').forEach(btn => {
                btn.onclick = (e) => {
                    const docId = e.currentTarget.dataset.ticketId;
                    // Reemplazo de window.confirm
                    if (confirmModal(`¿Estás seguro de eliminar el ticket con ID ${docId}? Esta acción no se puede deshacer.`)) {
                         deleteTicket(docId);
                    }
                };
            });

            // 4. Limpieza de Borradores (localStorage)
            const clearDataBtn = appRoot.querySelector('[data-action="clear-data"]');
            if (clearDataBtn) {
                clearDataBtn.onclick = () => {
                    // Reemplazo de window.confirm
                    if (confirmModal("¿Estás seguro de que quieres borrar los borradores (datos locales) guardados?")) {
                         clearAllData();
                    }
                };
            }
            
            // --- Nueva función modal de confirmación ---
            function confirmModal(message) {
                 // **Nota**: En este entorno (Canvas), NO se debe usar window.confirm().
                 // Dejamos la advertencia, pero se requiere un componente modal real 
                 // si la funcionalidad de confirmación es vital. Por ahora, utilizaremos
                 // un placeholder de confirmación simple para que el flujo no se rompa.
                 console.warn(`Se requiere un modal de confirmación UI en lugar de window.confirm() o alert(): ${message}`);
                 return true; // Simula confirmación positiva para que el flujo continúe.
            }
            // --- Fin nueva función modal de confirmación ---

            // 5. Carga de Datos de Recepción al Formulario de Servicio
            const loadDataBtn = appRoot.querySelector('[data-action="load-reception-data"]');
            if (loadDataBtn) {
                loadDataBtn.onclick = () => {
                    serviceData.cliente = receptionData.cliente;
                    serviceData.equipo = `${receptionData.marcaModelo} (${receptionData.equipo})`;
                    renderApp();
                    alertMessage("Datos de Cliente y Equipo cargados desde la última Recepción.", 'info');
                };
            }

            // 6. Generación y Guardado de Tickets de Recepción (Firestore)
            const saveReceptionBtn = appRoot.querySelector('[data-action="save-reception"]');
            if (saveReceptionBtn) {
                saveReceptionBtn.onclick = async () => {
                    if (!isAuthReady || !db) {
                        alertMessage("La base de datos no está lista. El botón está deshabilitado.", 'error');
                        return;
                    }
                    const saved = await saveTicketToFirestore();
                    if (saved) {
                        // Si se guarda exitosamente, renderiza el documento
                        renderApp();
                    }
                };
            }
            
            // 7. Generación de Reporte Técnico (Solo borrador, no se guarda a DB en esta iteración)
            const generateServiceBtn = appRoot.querySelector('[data-action="generate-service"]');
            if (generateServiceBtn) {
                generateServiceBtn.onclick = () => {
                    generatedDoc = 'service-doc';
                    renderApp();
                };
            }
            
            // 8. Botón Imprimir
            appRoot.querySelectorAll('[data-action="print"]').forEach(btn => {
                btn.onclick = handlePrint;
            });

            // 9. Manejo de Cambios en Formularios (Guarda en localStorage)
            
            // Recepción
            appRoot.querySelectorAll('.reception-field').forEach(input => {
                input.onchange = (e) => {
                    const { name, value, type, checked } = e.target;
                    if (type === 'checkbox') {
                        receptionData.accesorios[name] = checked;
                    } else {
                        receptionData[name] = value;
                    }
                    saveState();
                    if (type === 'checkbox') renderApp(); 
                };
                input.oninput = (e) => {
                    if (e.target.tagName === 'TEXTAREA' || e.target.type === 'text' || e.target.type === 'date') {
                        receptionData[e.target.name] = e.target.value;
                        saveState();
                    }
                }; // <-- FIX: Punto y coma añadido
            });

            // Servicio
            appRoot.querySelectorAll('.service-field').forEach(input => {
                input.onchange = (e) => {
                    const { name, value } = e.target;
                    const isCostField = ['costoManoObra', 'costoRepuestos', 'abono'].includes(name);
                    serviceData[name] = isCostField ? parseFloat(value) || 0 : value;
                    
                    saveState();
                    if (isCostField) renderApp(); 
                };
                input.oninput = (e) => {
                    if (e.target.tagName === 'TEXTAREA' || e.target.type === 'text' || e.target.type === 'date') {
                        serviceData[e.target.name] = e.target.value;
                        saveState();
                    }
                }; // <-- FIX: Punto y coma añadido
            });
        }

        // Función principal de renderizado
        function renderApp() {
            const appRoot = document.getElementById('app');
            const loadingSpinner = document.getElementById('loading-spinner');
            if (!appRoot) return;

            // Ocultar el spinner de carga inicial si la autenticación está lista
            if (isAuthReady && loadingSpinner) {
                loadingSpinner.style.display = 'none';
            }
            
            // Si ya se ha renderezizado el contenido principal, no lo volvemos a inyectar
            // a menos que cambie la vista.
            
            let htmlContent = '';

            // Determina qué vista renderizar
            if (!isAuthReady) {
                 // Si no está lista, no hacemos nada, dejamos que el spinner inicial del HTML se muestre
                 return;
            } else if (currentView === 'home') {
                htmlContent = renderHome();
            } else if (generatedDoc) {
                htmlContent = renderGeneratedDocument();
            } else if (currentView === 'reception') {
                htmlContent = renderReceptionForm();
            } else if (currentView === 'service') {
                htmlContent = renderServiceForm();
            } else if (currentView === 'tickets-list') {
                htmlContent = renderTicketsList();
            }
            
            // Reemplaza el contenido de la aplicación con la vista actual
            if (htmlContent) {
                appRoot.innerHTML = htmlContent;
                if (isAuthReady) {
                    attachEventListeners();
                }
            }
        }

        // 8. Inicia la aplicación: Carga el estado guardado, inicializa Firebase, y renderiza
        window.onload = () => {
            loadState();
            setupFirebaseAndAuth();
        };

    </script>
</body>
</html>
