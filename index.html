<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechService Pro Enterprise | Sistema de Gestión Local</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --secondary: #10b981;
            --accent: #f59e0b;
            --danger: #ef4444;
        }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #f1f5f9;
            color: #1e293b;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .sidebar-item {
            transition: all 0.2s ease;
            cursor: pointer;
        }
        .sidebar-item:hover {
            background: rgba(79, 70, 229, 0.1);
            color: var(--primary);
        }
        .active-nav {
            background: var(--primary) !important;
            color: white !important;
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .animate-slide { animation: slideIn 0.3s ease-out; }
        
        @media print {
            .no-print { display: none !important; }
            .print-only { display: block !important; width: 100% !important; }
            body { background: white; }
        }
    </style>
</head>
<body class="overflow-hidden">

    <div class="flex h-screen overflow-hidden">
        <aside class="no-print w-64 bg-white border-r border-slate-200 flex flex-col z-50">
            <div class="p-6">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center text-white shadow-indigo-200 shadow-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                        </svg>
                    </div>
                    <span class="text-xl font-extrabold tracking-tight">Tech<span class="text-indigo-600">Pro</span></span>
                </div>
            </div>

            <nav class="flex-1 px-4 space-y-2 mt-4">
                <div onclick="setView('dashboard')" id="nav-dashboard" class="sidebar-item active-nav flex items-center gap-3 p-3 rounded-xl font-semibold">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" /></svg>
                    Dashboard
                </div>
                <div onclick="setView('reception')" id="nav-reception" class="sidebar-item flex items-center gap-3 p-3 rounded-xl font-semibold text-slate-500">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" /></svg>
                    Recepción
                </div>
                <div onclick="setView('support')" id="nav-support" class="sidebar-item flex items-center gap-3 p-3 rounded-xl font-semibold text-slate-500">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                    Soporte Técnico
                </div>
                <div onclick="setView('inventory')" id="nav-inventory" class="sidebar-item flex items-center gap-3 p-3 rounded-xl font-semibold text-slate-500">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" /></svg>
                    Inventario
                </div>
            </nav>

            <div class="p-4 border-t border-slate-100">
                <button onclick="exportData()" class="w-full flex items-center justify-center gap-2 p-3 bg-slate-900 text-white rounded-xl font-bold text-sm hover:bg-slate-800 transition-all">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" /></svg>
                    Respaldar Sesión
                </button>
            </div>
        </aside>

        <main class="flex-1 flex flex-col min-w-0 bg-slate-50 overflow-y-auto">
            
            <header class="no-print h-16 bg-white border-b border-slate-200 px-8 flex items-center justify-between">
                <div class="flex items-center gap-4 w-1/3">
                    <div class="relative w-full">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-slate-400">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                        </span>
                        <input type="text" id="global-search" oninput="handleSearch(this.value)" placeholder="Buscar por cliente, folio o equipo..." class="w-full pl-10 pr-4 py-2 bg-slate-100 border-transparent rounded-lg focus:bg-white focus:ring-2 focus:ring-indigo-500 transition-all outline-none text-sm">
                    </div>
                </div>
                <div class="flex items-center gap-4">
                    <div class="text-right">
                        <p class="text-xs font-bold text-slate-400 uppercase tracking-widest leading-none">Técnico de Turno</p>
                        <p class="text-sm font-bold text-slate-700">Usuario Invitado</p>
                    </div>
                    <div class="w-10 h-10 rounded-full bg-gradient-to-tr from-indigo-500 to-purple-500 border-2 border-white shadow-sm"></div>
                </div>
            </header>

            <div id="view-content" class="p-8">
                </div>

            <div id="print-zone" class="hidden print-only"></div>
        </main>
    </div>

    <div id="toast-container" class="fixed bottom-5 right-5 z-[100] space-y-2"></div>

    <script>
        /** * TECHSERVICE PRO - LÓGICA CORE
         * 500+ líneas de funcionalidad local avanzada
         */

        // 1. ESTADO GLOBAL
        let state = {
            view: 'dashboard',
            tickets: [],
            inventory: [
                { id: 1, nombre: 'SSD 240GB Kingston', stock: 5, precio: 450 },
                { id: 2, nombre: 'RAM 8GB DDR4', stock: 12, precio: 600 },
                { id: 3, nombre: 'Pasta Térmica MX-4', stock: 20, precio: 150 }
            ],
            metrics: {
                totalIngresos: 0,
                equiposListos: 0,
                pendientes: 0
            }
        };

        // 2. MOTOR DE RENDERIZADO
        function setView(viewName) {
            state.view = viewName;
            updateNavigationUI();
            render();
        }

        function updateNavigationUI() {
            document.querySelectorAll('.sidebar-item').forEach(el => {
                el.classList.remove('active-nav', 'text-white');
                el.classList.add('text-slate-500');
            });
            const active = document.getElementById(`nav-${state.view}`);
            if (active) {
                active.classList.add('active-nav', 'text-white');
                active.classList.remove('text-slate-500');
            }
        }

        function render() {
            const container = document.getElementById('view-content');
            container.innerHTML = ''; // Limpiar

            switch(state.view) {
                case 'dashboard': renderDashboard(container); break;
                case 'reception': renderReceptionForm(container); break;
                case 'support': renderSupportList(container); break;
                case 'inventory': renderInventory(container); break;
            }
        }

        // 3. MÓDULO DASHBOARD
        function renderDashboard(container) {
            const pendientes = state.tickets.filter(t => t.status !== 'Entregado').length;
            const completados = state.tickets.filter(t => t.status === 'Entregado').length;
            const totalRecaudado = state.tickets.reduce((acc, t) => acc + (t.total || 0), 0);

            container.innerHTML = `
                <div class="animate-slide">
                    <h2 class="text-3xl font-extrabold text-slate-800 mb-8">Panel de Control</h2>
                    
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-10">
                        <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100">
                            <p class="text-slate-400 text-xs font-bold uppercase tracking-wider mb-2">Equipos Activos</p>
                            <h3 class="text-4xl font-black text-indigo-600">${pendientes}</h3>
                        </div>
                        <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100">
                            <p class="text-slate-400 text-xs font-bold uppercase tracking-wider mb-2">Entregas Hoy</p>
                            <h3 class="text-4xl font-black text-emerald-500">${completados}</h3>
                        </div>
                        <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100">
                            <p class="text-slate-400 text-xs font-bold uppercase tracking-wider mb-2">Ingresos Sesión</p>
                            <h3 class="text-4xl font-black text-slate-800">$${totalRecaudado}</h3>
                        </div>
                        <div class="bg-indigo-600 p-6 rounded-3xl shadow-lg text-white">
                            <p class="text-indigo-200 text-xs font-bold uppercase tracking-wider mb-2">Estado del Sistema</p>
                            <h3 class="text-xl font-bold italic underline">Local Activo</h3>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                        <div class="lg:col-span-2 bg-white rounded-3xl shadow-sm border border-slate-100 overflow-hidden">
                            <div class="p-6 border-b border-slate-50 flex justify-between items-center">
                                <h4 class="font-bold text-slate-700 uppercase text-sm">Tickets Recientes</h4>
                                <button onclick="setView('support')" class="text-indigo-600 text-xs font-bold hover:underline">Ver todo</button>
                            </div>
                            <div class="overflow-x-auto">
                                <table class="w-full text-left border-collapse">
                                    <thead class="bg-slate-50 text-[10px] font-black uppercase text-slate-400">
                                        <tr>
                                            <th class="p-4">Folio</th>
                                            <th class="p-4">Cliente / Equipo</th>
                                            <th class="p-4">Estado</th>
                                            <th class="p-4">Fecha</th>
                                        </tr>
                                    </thead>
                                    <tbody class="text-sm">
                                        ${state.tickets.slice(0, 5).map(t => `
                                            <tr class="border-b border-slate-50 hover:bg-slate-50/50 transition-colors">
                                                <td class="p-4 font-mono font-bold text-indigo-600">${t.folio}</td>
                                                <td class="p-4">
                                                    <p class="font-bold text-slate-700">${t.cliente}</p>
                                                    <p class="text-xs text-slate-400">${t.equipo}</p>
                                                </td>
                                                <td class="p-4">
                                                    <span class="px-3 py-1 rounded-full text-[10px] font-bold ${getStatusClass(t.status)} uppercase">
                                                        ${t.status}
                                                    </span>
                                                </td>
                                                <td class="p-4 text-slate-500">${t.fechaIngreso}</td>
                                            </tr>
                                        `).join('') || '<tr><td colspan="4" class="p-10 text-center text-slate-400">No hay registros en esta sesión.</td></tr>'}
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <div class="bg-white rounded-3xl shadow-sm border border-slate-100 p-6">
                            <h4 class="font-bold text-slate-700 uppercase text-sm mb-6">Acciones Rápidas</h4>
                            <div class="space-y-3">
                                <button onclick="setView('reception')" class="w-full p-4 bg-indigo-50 text-indigo-700 rounded-2xl font-bold flex items-center justify-between hover:bg-indigo-100 transition-all group">
                                    Nueva Recepción
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 transform group-hover:translate-x-1 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3" /></svg>
                                </button>
                                <button onclick="exportData()" class="w-full p-4 bg-emerald-50 text-emerald-700 rounded-2xl font-bold flex items-center justify-between hover:bg-emerald-100 transition-all group">
                                    Descargar Excel (CSV)
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>
                                </button>
                                <div class="p-4 border-2 border-dashed border-slate-100 rounded-2xl">
                                    <p class="text-[10px] text-slate-400 font-bold uppercase mb-2">Información de Sesión</p>
                                    <p class="text-xs text-slate-500 leading-relaxed">Los datos se almacenan en la memoria volátil del navegador. Si recargas, se perderán.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // 4. MÓDULO DE RECEPCIÓN (FORMULARIO EXTENDIDO)
        function renderReceptionForm(container) {
            container.innerHTML = `
                <div class="max-w-4xl mx-auto animate-slide">
                    <div class="bg-white rounded-[2rem] shadow-xl shadow-slate-200/50 overflow-hidden border border-slate-100">
                        <div class="bg-indigo-600 p-8 text-white flex justify-between items-center">
                            <div>
                                <h2 class="text-2xl font-black uppercase tracking-tighter italic">Hoja de Ingreso</h2>
                                <p class="text-indigo-100 text-sm">Registro detallado de activo tecnológico</p>
                            </div>
                            <div class="bg-white/10 px-4 py-2 rounded-xl text-xs font-bold border border-white/20">
                                Folio: REC-${Date.now().toString().slice(-5)}
                            </div>
                        </div>
                        
                        <form id="form-reception" onsubmit="handleReceptionSubmit(event)" class="p-10 space-y-8">
                            <section>
                                <h3 class="text-xs font-black uppercase text-indigo-500 mb-4 flex items-center gap-2">
                                    <span class="w-2 h-2 bg-indigo-500 rounded-full"></span> 1. Información del Propietario
                                </h3>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div class="space-y-1">
                                        <label class="text-xs font-bold text-slate-500 ml-1">Nombre Completo</label>
                                        <input name="cliente" required type="text" placeholder="Ej. Juan Pérez" class="w-full p-4 bg-slate-50 border-none rounded-2xl focus:ring-2 focus:ring-indigo-500 outline-none transition-all">
                                    </div>
                                    <div class="space-y-1">
                                        <label class="text-xs font-bold text-slate-500 ml-1">Teléfono de Contacto</label>
                                        <input name="telefono" required type="tel" placeholder="000-000-0000" class="w-full p-4 bg-slate-50 border-none rounded-2xl focus:ring-2 focus:ring-indigo-500 outline-none transition-all">
                                    </div>
                                </div>
                            </section>

                            <section>
                                <h3 class="text-xs font-black uppercase text-indigo-500 mb-4 flex items-center gap-2">
                                    <span class="w-2 h-2 bg-indigo-500 rounded-full"></span> 2. Especificaciones del Equipo
                                </h3>
                                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                                    <div class="space-y-1">
                                        <label class="text-xs font-bold text-slate-500 ml-1">Tipo de Dispositivo</label>
                                        <select name="tipo" class="w-full p-4 bg-slate-50 border-none rounded-2xl focus:ring-2 focus:ring-indigo-500 outline-none transition-all appearance-none font-medium">
                                            <option>Laptop</option>
                                            <option>Escritorio (PC)</option>
                                            <option>Smartphone</option>
                                            <option>Consola</option>
                                            <option>Otro</option>
                                        </select>
                                    </div>
                                    <div class="md:col-span-2 space-y-1">
                                        <label class="text-xs font-bold text-slate-500 ml-1">Marca / Modelo / Serie</label>
                                        <input name="equipo" required type="text" placeholder="Ej. Dell XPS 13 - Serie: 4X82..." class="w-full p-4 bg-slate-50 border-none rounded-2xl focus:ring-2 focus:ring-indigo-500 outline-none transition-all">
                                    </div>
                                </div>
                            </section>

                            <section>
                                <h3 class="text-xs font-black uppercase text-indigo-500 mb-4 flex items-center gap-2">
                                    <span class="w-2 h-2 bg-indigo-500 rounded-full"></span> 3. Estado y Accesorios
                                </h3>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                                    <div class="grid grid-cols-2 gap-3">
                                        <label class="flex items-center gap-3 p-3 bg-slate-50 rounded-xl cursor-pointer hover:bg-slate-100 transition-colors">
                                            <input type="checkbox" name="acc_cargador" class="w-5 h-5 rounded-md border-none text-indigo-600 focus:ring-indigo-500">
                                            <span class="text-sm font-medium">Cargador</span>
                                        </label>
                                        <label class="flex items-center gap-3 p-3 bg-slate-50 rounded-xl cursor-pointer hover:bg-slate-100 transition-colors">
                                            <input type="checkbox" name="acc_funda" class="w-5 h-5 rounded-md border-none text-indigo-600 focus:ring-indigo-500">
                                            <span class="text-sm font-medium">Funda/Bolsa</span>
                                        </label>
                                        <label class="flex items-center gap-3 p-3 bg-slate-50 rounded-xl cursor-pointer hover:bg-slate-100 transition-colors">
                                            <input type="checkbox" name="acc_bateria" class="w-5 h-5 rounded-md border-none text-indigo-600 focus:ring-indigo-500">
                                            <span class="text-sm font-medium">Batería</span>
                                        </label>
                                        <input type="text" name="acc_otros" placeholder="Otros..." class="p-3 bg-slate-50 rounded-xl text-sm outline-none border-none">
                                    </div>
                                    <div class="space-y-1">
                                        <label class="text-xs font-bold text-slate-500 ml-1">Falla Reportada</label>
                                        <textarea name="falla" required rows="3" class="w-full p-4 bg-slate-50 border-none rounded-2xl focus:ring-2 focus:ring-indigo-500 outline-none transition-all" placeholder="Especifique el problema..."></textarea>
                                    </div>
                                </div>
                            </section>

                            <button type="submit" class="w-full py-5 bg-indigo-600 text-white rounded-2xl font-black uppercase tracking-widest text-lg shadow-xl shadow-indigo-200 hover:bg-indigo-700 hover:scale-[1.01] transition-all">
                                Registrar Equipo e Imprimir Comprobante
                            </button>
                        </form>
                    </div>
                </div>
            `;
        }

        // 5. MÓDULO DE SOPORTE (LISTADO Y GESTIÓN)
        function renderSupportList(container) {
            container.innerHTML = `
                <div class="animate-slide">
                    <div class="flex justify-between items-center mb-8">
                        <div>
                            <h2 class="text-3xl font-extrabold text-slate-800">Centro de Soporte</h2>
                            <p class="text-slate-500">Gestión de diagnósticos y entregas</p>
                        </div>
                        <div class="flex gap-2">
                            <span class="px-4 py-2 bg-white rounded-xl border text-xs font-bold">Total: ${state.tickets.length}</span>
                        </div>
                    </div>

                    <div class="bg-white rounded-3xl shadow-sm border border-slate-100 overflow-hidden">
                        <table class="w-full text-left">
                            <thead class="bg-slate-50 border-b border-slate-100 text-[10px] uppercase font-black text-slate-400">
                                <tr>
                                    <th class="p-6">Folio / Fecha</th>
                                    <th class="p-6">Cliente y Equipo</th>
                                    <th class="p-6">Estado Actual</th>
                                    <th class="p-6">Presupuesto</th>
                                    <th class="p-6 text-right">Acciones</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-slate-50">
                                ${state.tickets.map(t => `
                                    <tr class="hover:bg-slate-50/80 transition-all">
                                        <td class="p-6">
                                            <p class="font-mono font-bold text-indigo-600">${t.folio}</p>
                                            <p class="text-[10px] font-bold text-slate-400 uppercase">${t.fechaIngreso}</p>
                                        </td>
                                        <td class="p-6">
                                            <p class="font-bold text-slate-800">${t.cliente}</p>
                                            <p class="text-xs text-slate-500">${t.equipo}</p>
                                        </td>
                                        <td class="p-6">
                                            <select onchange="updateTicketStatus('${t.id}', this.value)" class="text-[10px] font-bold uppercase p-2 rounded-lg border-none focus:ring-0 ${getStatusClass(t.status)}">
                                                <option ${t.status === 'Ingresado' ? 'selected' : ''}>Ingresado</option>
                                                <option ${t.status === 'En Revisión' ? 'selected' : ''}>En Revisión</option>
                                                <option ${t.status === 'Listo' ? 'selected' : ''}>Listo</option>
                                                <option ${t.status === 'Entregado' ? 'selected' : ''}>Entregado</option>
                                            </select>
                                        </td>
                                        <td class="p-6">
                                            <p class="font-black text-slate-700">$${t.total || 0}</p>
                                            <p class="text-[10px] text-emerald-500 font-bold uppercase">Abono: $${t.abono || 0}</p>
                                        </td>
                                        <td class="p-6 text-right flex justify-end gap-2">
                                            <button onclick="openDiagnosisModal('${t.id}')" class="p-3 bg-slate-100 text-slate-600 rounded-xl hover:bg-indigo-600 hover:text-white transition-all shadow-sm">
                                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" /></svg>
                                            </button>
                                            <button onclick="printTicket('${t.id}')" class="p-3 bg-slate-100 text-slate-600 rounded-xl hover:bg-slate-800 hover:text-white transition-all shadow-sm">
                                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z" /></svg>
                                            </button>
                                        </td>
                                    </tr>
                                `).join('') || '<tr><td colspan="5" class="p-12 text-center text-slate-400 font-medium italic">No se encontraron tickets activos.</td></tr>'}
                            </tbody>
                        </table>
                    </div>
                </div>
            `;
        }

        // 6. MODAL DE DIAGNÓSTICO (INLINE)
        function openDiagnosisModal(ticketId) {
            const ticket = state.tickets.find(t => t.id === ticketId);
            const overlay = document.createElement('div');
            overlay.className = "fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-[100] flex items-center justify-center p-4 no-print";
            overlay.innerHTML = `
                <div class="bg-white rounded-[2rem] shadow-2xl w-full max-w-2xl overflow-hidden animate-slide">
                    <div class="p-8 border-b border-slate-100 flex justify-between items-center">
                        <h3 class="text-xl font-black text-slate-800">Actualizar Servicio: ${ticket.folio}</h3>
                        <button onclick="this.closest('.fixed').remove()" class="p-2 hover:bg-slate-100 rounded-full">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                        </button>
                    </div>
                    <form onsubmit="saveDiagnosis(event, '${ticketId}')" class="p-8 space-y-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div class="space-y-1 md:col-span-2">
                                <label class="text-xs font-bold text-slate-500 ml-1 uppercase">Diagnóstico Técnico</label>
                                <textarea name="diagnostico" required rows="3" class="w-full p-4 bg-slate-50 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500">${ticket.diagnostico || ''}</textarea>
                            </div>
                            <div class="space-y-1">
                                <label class="text-xs font-bold text-slate-500 ml-1 uppercase">Mano de Obra ($)</label>
                                <input name="manoObra" type="number" value="${ticket.manoObra || 0}" class="w-full p-4 bg-slate-50 rounded-2xl outline-none">
                            </div>
                            <div class="space-y-1">
                                <label class="text-xs font-bold text-slate-500 ml-1 uppercase">Repuestos ($)</label>
                                <input name="repuestos" type="number" value="${ticket.repuestos || 0}" class="w-full p-4 bg-slate-50 rounded-2xl outline-none">
                            </div>
                            <div class="space-y-1">
                                <label class="text-xs font-bold text-slate-500 ml-1 uppercase">Abonado ($)</label>
                                <input name="abono" type="number" value="${ticket.abono || 0}" class="w-full p-4 bg-slate-50 rounded-2xl outline-none">
                            </div>
                            <div class="space-y-1">
                                <label class="text-xs font-bold text-slate-500 ml-1 uppercase">Garantía</label>
                                <input name="garantia" type="text" value="${ticket.garantia || '30 días'}" class="w-full p-4 bg-slate-50 rounded-2xl outline-none">
                            </div>
                        </div>
                        <button type="submit" class="w-full py-4 bg-slate-900 text-white rounded-2xl font-bold hover:bg-slate-800 transition-all">
                            Guardar Cambios y Generar Reporte
                        </button>
                    </form>
                </div>
            `;
            document.body.appendChild(overlay);
        }

        // 7. MANEJADORES DE DATOS
        function handleReceptionSubmit(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const id = Date.now().toString();
            const folio = `REC-${id.slice(-5)}`;
            
            const newTicket = {
                id,
                folio,
                cliente: formData.get('cliente'),
                telefono: formData.get('telefono'),
                equipo: `${formData.get('tipo')} - ${formData.get('equipo')}`,
                falla: formData.get('falla'),
                status: 'Ingresado',
                fechaIngreso: new Date().toLocaleDateString(),
                accesorios: {
                    cargador: formData.get('acc_cargador') ? true : false,
                    funda: formData.get('acc_funda') ? true : false,
                    bateria: formData.get('acc_bateria') ? true : false,
                    otros: formData.get('acc_otros') || ''
                }
            };

            state.tickets.unshift(newTicket);
            showToast("Equipo registrado con éxito");
            printTicket(id);
            setView('dashboard');
        }

        function saveDiagnosis(e, ticketId) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const index = state.tickets.findIndex(t => t.id === ticketId);
            
            if (index !== -1) {
                const manoObra = parseFloat(formData.get('manoObra')) || 0;
                const repuestos = parseFloat(formData.get('repuestos')) || 0;
                
                state.tickets[index] = {
                    ...state.tickets[index],
                    diagnostico: formData.get('diagnostico'),
                    manoObra,
                    repuestos,
                    abono: parseFloat(formData.get('abono')) || 0,
                    total: manoObra + repuestos,
                    garantia: formData.get('garantia'),
                    status: 'Listo'
                };
                
                e.target.closest('.fixed').remove();
                showToast("Diagnóstico actualizado correctamente");
                render();
            }
        }

        function updateTicketStatus(id, newStatus) {
            const ticket = state.tickets.find(t => t.id === id);
            if (ticket) {
                ticket.status = newStatus;
                showToast(`Folio ${ticket.folio} actualizado a ${newStatus}`);
                render();
            }
        }

        // 8. IMPRESIÓN Y EXPORTACIÓN
        function printTicket(id) {
            const ticket = state.tickets.find(t => t.id === id);
            const printZone = document.getElementById('print-zone');
            
            // Determinar si es Ticket de Recepción o Reporte Técnico
            const esFinal = ticket.diagnostico ? true : false;

            printZone.innerHTML = `
                <div style="padding: 40px; font-family: 'Courier New', Courier, monospace; max-width: 400px; margin: auto; border: 1px solid #eee;">
                    <div style="text-align: center; margin-bottom: 20px;">
                        <h1 style="margin: 0; font-size: 24px;">TECHPRO SERVICE</h1>
                        <p style="margin: 0; font-size: 12px; text-transform: uppercase;">Servicio Técnico Profesional</p>
                    </div>
                    
                    <div style="border-top: 2px dashed #000; border-bottom: 2px dashed #000; padding: 10px 0; margin-bottom: 20px;">
                        <p style="margin: 5px 0;"><strong>FOLIO:</strong> ${ticket.folio}</p>
                        <p style="margin: 5px 0;"><strong>FECHA:</strong> ${ticket.fechaIngreso}</p>
                        <p style="margin: 5px 0;"><strong>ESTADO:</strong> ${ticket.status.toUpperCase()}</p>
                    </div>

                    <div style="margin-bottom: 20px;">
                        <p style="margin: 2px 0; font-size: 14px;"><strong>CLIENTE:</strong> ${ticket.cliente}</p>
                        <p style="margin: 2px 0; font-size: 14px;"><strong>EQUIPO:</strong> ${ticket.equipo}</p>
                    </div>

                    <div style="margin-bottom: 20px; font-size: 13px;">
                        <p><strong>REPORTE DE FALLA/SOPORTE:</strong></p>
                        <p style="background: #f9f9f9; padding: 10px; border-radius: 5px;">${esFinal ? ticket.diagnostico : ticket.falla}</p>
                    </div>

                    ${esFinal ? `
                    <div style="text-align: right; margin-bottom: 20px; font-size: 14px;">
                        <p style="margin: 2px 0;">MANO DE OBRA: $${ticket.manoObra}</p>
                        <p style="margin: 2px 0;">REPUESTOS: $${ticket.repuestos}</p>
                        <p style="margin: 5px 0; font-size: 18px; font-weight: bold;">TOTAL: $${ticket.total}</p>
                        <p style="margin: 2px 0; color: #666;">ABONADO: -$${ticket.abono}</p>
                        <p style="margin: 5px 0; font-size: 20px; border-top: 1px solid #000;">RESTANTE: $${ticket.total - ticket.abono}</p>
                    </div>
                    <p style="font-size: 11px; text-align: center;"><strong>GARANTÍA:</strong> ${ticket.garantia}</p>
                    ` : `
                    <div style="font-size: 12px; margin-bottom: 20px;">
                        <p><strong>ACCESORIOS RECIBIDOS:</strong></p>
                        <ul>
                            ${ticket.accesorios.cargador ? '<li>Cargador</li>' : ''}
                            ${ticket.accesorios.funda ? '<li>Funda</li>' : ''}
                            ${ticket.accesorios.bateria ? '<li>Batería</li>' : ''}
                            ${ticket.accesorios.otros ? `<li>${ticket.accesorios.otros}</li>` : ''}
                        </ul>
                    </div>
                    `}

                    <div style="margin-top: 50px; text-align: center;">
                        <div style="border-top: 1px solid #000; width: 200px; margin: auto;"></div>
                        <p style="font-size: 12px; margin-top: 5px;">Firma de Conformidad</p>
                    </div>

                    <p style="font-size: 10px; text-align: center; margin-top: 30px; color: #888;">
                        Gracias por confiar en TechPro. No nos hacemos responsables por equipos olvidados después de 30 días.
                    </p>
                </div>
            `;
            window.print();
        }

        function exportData() {
            if (state.tickets.length === 0) {
                showToast("No hay datos para exportar", "danger");
                return;
            }
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(state.tickets, null, 2));
            const downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href", dataStr);
            downloadAnchorNode.setAttribute("download", `techpro_session_${new Date().getTime()}.json`);
            document.body.appendChild(downloadAnchorNode);
            downloadAnchorNode.click();
            downloadAnchorNode.remove();
        }

        // 9. FUNCIONES DE APOYO (HELPERS)
        function getStatusClass(status) {
            switch(status) {
                case 'Ingresado': return 'bg-blue-100 text-blue-600';
                case 'En Revisión': return 'bg-amber-100 text-amber-600';
                case 'Listo': return 'bg-emerald-100 text-emerald-600';
                case 'Entregado': return 'bg-slate-100 text-slate-400';
                default: return 'bg-slate-100 text-slate-500';
            }
        }

        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            const bgColor = type === 'success' ? 'bg-slate-900' : 'bg-red-600';
            toast.className = `${bgColor} text-white px-6 py-4 rounded-2xl shadow-2xl flex items-center gap-3 animate-slide transform transition-all duration-300`;
            toast.innerHTML = `
                <div class="w-2 h-2 rounded-full ${type === 'success' ? 'bg-emerald-400' : 'bg-white'} animate-pulse"></div>
                <span class="text-sm font-bold">${message}</span>
            `;
            document.getElementById('toast-container').appendChild(toast);
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateY(10px)';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        function handleSearch(query) {
            if (state.view !== 'support') setView('support');
            const q = query.toLowerCase();
            const rows = document.querySelectorAll('tbody tr');
            rows.forEach(row => {
                const text = row.innerText.toLowerCase();
                row.style.display = text.includes(q) ? '' : 'none';
            });
        }

        // 10. MÓDULO DE INVENTARIO
        function renderInventory(container) {
            container.innerHTML = `
                <div class="animate-slide">
                    <h2 class="text-3xl font-extrabold text-slate-800 mb-8">Gestión de Insumos</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        ${state.inventory.map(item => `
                            <div class="bg-white p-6 rounded-3xl border border-slate-100 shadow-sm group hover:border-indigo-200 transition-all">
                                <div class="flex justify-between items-start mb-4">
                                    <div class="p-3 bg-indigo-50 text-indigo-600 rounded-2xl">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" /></svg>
                                    </div>
                                    <span class="text-2xl font-black text-slate-800">$${item.precio}</span>
                                </div>
                                <h4 class="font-bold text-slate-700 text-lg mb-1">${item.nombre}</h4>
                                <p class="text-xs font-bold uppercase tracking-widest text-slate-400 mb-6">Stock: ${item.stock} unidades</p>
                                <button class="w-full py-3 bg-slate-50 text-slate-600 rounded-xl font-bold hover:bg-slate-900 hover:text-white transition-all">Actualizar Existencia</button>
                            </div>
                        `).join('')}
                        <button class="bg-slate-200/50 border-4 border-dashed border-slate-300 rounded-3xl p-6 flex flex-col items-center justify-center text-slate-400 hover:bg-white hover:border-indigo-400 hover:text-indigo-500 transition-all">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" /></svg>
                            <span class="font-bold">Agregar Insumo</span>
                        </button>
                    </div>
                </div>
            `;
        }

        // INIT
        window.onload = () => {
            render();
            showToast("Bienvenido a TechService Pro Enterprise");
        };

    </script>
</body>
</html>
